<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY 당근케이크</title>
    <link rel="stylesheet" href="../css/kategori.css">
</head>
<body>
    <div class="container">
        <div class="goods-name-container">
                <span class="goods-name goods-name1">당근케이크</span>
                <span class="goods-name goods-name2">고구마케이크</span>
        </div>
        <div class="goods-container">
            <div class="goods">
                <img src="../image/곰돌이 당근케이크.png" alt="" class="goods-img">
                <div class="name">곰돌이 당근케이크</div>
                <div class="hashtags">#곰돌이<br>#당근 #오일</div>
                
            </div>
            <div class="goods">
                <img src="../image/무염치즈.png" alt="" class="goods-img">
                <div class="name">무염치즈 당근 케이크</div>
                <div class="hashtags">#무염치즈<br>#당근 #쌀가루</div>
            </div>
            <div class="goods">
                <img src="../image/두부크림.png" alt="" class="goods-img">

                <div class="hashtags">#두부 #홈메이드 <br>#당근_케이크</div>
            </div>
            <div class="goods">
                <img src="../image/두부생크림.png" alt=""class="goods-img">

                <div class="hashtags">#두부 #생크림 <br>#강아지_케이크</div>
            </div>
            <div class="goods">
                <img src="../image/코코넛당근.png" alt="" class="goods-img">
                <div class="name">강아지 코코넛 당근 케이크</div>
                <div class="hashtags">#코코넛_당근 <br>#한입크기 #정성</div>
            </div>
            <div class="goods">
                <img src="../image/당근크림.png" alt="" class="goods-img">
                <div class="name">당근 크림 케이크</div>
                <div class="hashtags">#홀케이크 <br>#수제간식 #달콤한</div>
            </div>
        </div>
    </div>
</body>
</html>
