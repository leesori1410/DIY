<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY searchbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/search-bar.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/kategori.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>

    <header>
        <nav>
            <a href="">
                <img src="../image/logo.png" alt="DIY" class="nav-logo">
            </a>
            <!-- 악세사리, 케이크, 간식 -->
            <ul class="nav-list">
                <!-- 악세사리 -->
                <li class="nav-item nav-DIY"><a href="">DIY</a><i class="bi bi-caret-down-fill"></i></li>
                <ul class="DIY">
                    <li><a href="">악세사리</a></li>
                    <li><a href="">케이크</a></li>
                    <li><a href="">간식</a></li>
                </ul>
                <!-- 케이크 -->
                <li class="nav-item"><a href="">search</a></li>
                <!-- 간식 -->
                <li class="nav-item"><a href="">community</a></li>
            </ul>
            <!-- 햄버거 메뉴 or 닫기 버튼 -->
            <div class="nav-toggle">
                <i class="bi bi-list"></i>
            </div>
            
        <ul class="DIY-list">
            <li><a href="">악세사리</a></li>
            <li><a href="">케이크</a></li>
            <li><a href="">간식</a></li>
        </ul>
        </nav>
    </header>

    <section id="section">
        <div class="search-container">
        <input type="text" name = "query" id ="search-bar" oninput="searchData(this.value)">
            <i class="bi bi-search"></i>
        </div>
    </section>

    <div class="goods-total-container">
        <div class="goods-container">
            <a href="">
                <div class="goods">
                    <img src="../image/강아지 바나나 쿠키.png" alt="" class="goods-img">
                    <div class="name">강아지 바나나 쿠키</div>
                    <div class="hashtags">#바나나 #맛좋은<br>#강아지_쿠키</div>

                </div>
            </a>
        </div>
    </div>

    
    <script src="../js/nav.js"></script>
    <script src="../js/searchbar.js"></script>
   
</body>
</html>
